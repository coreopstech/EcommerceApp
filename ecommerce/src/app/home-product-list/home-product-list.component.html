<section class="section listing_item">
  <div class="container">
      <h1 *ngIf="productList!=null && productList.length>0">{{productList[0].SliderName}} </h1>
      <div class="listing_content" *ngIf="productList!=null && productList.length>0">
        <div class="row slider_list ">
          <div class="col-12 col-sm-4 mb_30" *ngFor="let product of productList">
            <div class="list_item">
              <div class="ps_rl">
                <div class="list_header">
                  <img src="{{product.ImageUrl}}" alt="">
                  <!-- <div class="_3gDSOa _32A6AP">
                    <div class="DsQ2eg"><svg xmlns="http://www.w3.org/2000/svg" class="_2oLiqr" width="16" height="16"
                        viewBox="0 0 20 16">
                        <path
                          d="M8.695 16.682C4.06 12.382 1 9.536 1 6.065 1 3.219 3.178 1 5.95 1c1.566 0 3.069.746 4.05 1.915C10.981 1.745 12.484 1 14.05 1 16.822 1 19 3.22 19 6.065c0 3.471-3.06 6.316-7.695 10.617L10 17.897l-1.305-1.215z"
                          fill="#2874F0" class="_35Y7Yo" stroke="#FFF" fill-rule="evenodd" opacity=".9"></path>
                      </svg></div>
                  </div> -->
                </div>
                <div class="list_footer">
                  <p class="list_heading">{{product.ProductName}}</p>
                  <div class="d-flex justify-content-between">
                    <p class="list_offer">
                      <b class="t_price"><i class="fa fa-inr" aria-hidden="true"></i>{{product.ProductPrice}}</b>
                      <span class="price_off" *ngIf="product.ProductPrice != product.ProductMRP"><i class="fa fa-inr"
                          aria-hidden="true"></i>{{product.ProductMRP}}</span>
                      <span class="p_off"
                        *ngIf="product.ProductDiscount!=null && product.ProductDiscount>0">{{product.ProductDiscount}}
                        off</span>
                    </p>
                  </div>
                </div>
                <a class="anchor" *ngIf="product.ProductSEOUrl!=''" class="anchor"
                  routerLink="/productdetails/{{product.ProductSEOUrl}}"
                  [queryParams]="{p:product.EncryptedProductId,pd:product.EncryptedProductDetailId}"></a>
                <a class="anchor" *ngIf="product.ProductSEOUrl===''" class="anchor" routerLink="/productdetails"
                  [queryParams]="{p:product.EncryptedProductId,pd:product.EncryptedProductDetailId}"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="clearfix">
    </div>
  </div>
</section>
